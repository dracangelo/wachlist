{% extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}

<div class="card mb-3" style="max-width: 540px;">
<div class="row no-gutters">
<div class="col-md-4">
<!--<img src="https://bit.ly/380jyvl" class="card-img" alt="...">-->
</div>
<div class="col-md-8">
<div class="card-body">
  <div class="container">
  <div class="row">
    <!-- Empty div --> 
    <div class="col-md-4"></div>
    <div class="col-md-4"class="container">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <!--<p>Already have an account?</p><a class="ml-2" href="{% url 'login' %}">login</a>-->
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
