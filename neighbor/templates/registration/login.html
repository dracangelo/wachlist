{% extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="card bg-dark text-white">
  <img src="https://cdn1.vectorstock.com/i/1000x1000/71/70/welcome-back-vector-16647170.jpg" class="card-img img-responsive" alt="...">
  <div class="card-img-overlay">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
          <!--<p>Don't have an account?</p><a class="ml-2" href="/accounts/register/">Register</a>-->
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
  </div>
</div>

{% endblock %}
